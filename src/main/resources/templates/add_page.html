<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Создать пост'"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>


    <body>
        <header th:insert="components/header :: header" ></header>
            <div class="container mt-5 mb-5">
                <h1>Создать новую статью</h1>
                <h3 th:text="${error}"/>
                <form action="/blog/add" method="post">
                    <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
                    <input type="text" name="anons" placeholder="Анонс" class="form-control"><br>
                    <textarea type="text" name="full_text" placeholder="Текст статьи" class="form-control"></textarea>
                    <button type="submit" class="btn btn-success">Создать</button>
                </form>
            </div>
        <footer th:insert="components/footer :: footer"></footer>
    </body>
</html>
