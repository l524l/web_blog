<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="Новости"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body class="pt-5">
        <header th:insert="components/header :: header" ></header>
        <div class="container mt-3">
            <div class="container pt-3">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a href="/blog/category?category=SPORT" class="list-group-item list-group-item-action">Спорт</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=SCIENCE" class="list-group-item list-group-item-action">Наука</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=RELIGION" class="list-group-item list-group-item-action">Религия</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=CULTURE" class="list-group-item list-group-item-action">Культура</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=FOOD" class="list-group-item list-group-item-action">Еда</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=TRANSPORT" class="list-group-item list-group-item-action">Транспорт</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=POLITIC" class="list-group-item list-group-item-action">Политика</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog/category?category=ACCIDENTS" class="list-group-item list-group-item-action">Происшествия</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog" class="list-group-item list-group-item-action">Все</a>
                    </li>
                </ul>
            </div>
            <div class="container pt-5">
                <h1>Свежие новости</h1>
            </div>
            <div th:each="el : ${posts}" class="list-group">
                <a th:href="'/blog/post' + ${el.ID}" class="list-group-item list-group-item-action m-2 shadow rounded">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 th:text="${el.title}" class="mb-1"/>
                    </div>
                    <p th:text="${el.anons}" class="mb-1"/>
                    <small th:text="${'Просмотров: ' + el.views}" class="text-muted"></small>
                </a>
            </div>
        </div>
        <footer th:insert="components/footer :: footer"></footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
