<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Редактировать пост'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="components/header :: header" ></header>
<div class="container mt-5 mb-5">
    <div class="container pt-5">
        <h1>Редактировать статью</h1>
    </div>
    <h3 th:text="${error}"/>
    <div th:each="el : ${post}">
        <form th:action="@{'/blog/post'+ ${el.ID} +'/edit'}" method="post">
            <div>
                <div class="form-group">
                    <label>Название статьи</label>
                    <input type="text" name="title" th:value="${el.title}" placeholder="Название статьи" class="form-control md-5">
                </div>
                <div class="form-group">
                    <label>Анонс статьи</label>
                    <input type="text" name="anons" th:value="${el.anons}" placeholder="Анонс" class="form-control md-5">
                </div>
                <div class="form-group">
                    <label>Текст статьи</label>
                    <textarea type="text" name="full_text" th:text="${el.full_text}" placeholder="Текст статьи" class="form-control md-5"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="components/footer :: footer"></footer>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
