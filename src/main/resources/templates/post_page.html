<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Пост" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="components/header :: header" ></header>

<div class="container mt-5">
    <h1>Title</h1>
    <div th:each="el : ${post}" class="alert-info mt-2 md-3 pl-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"></p>
        <a th:href="'/blog/post' + ${el.ID} + '/edit'" class="btn btn-success">Редактировать</a>
        <form th:action="'/blog/post' + ${el.ID} + '/delete'" method="post">
            <button type="submit" class="btn btn-success">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="components/footer :: footer"></footer>
</body>
</html>
