
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<div class="container-sm d-flex justify-content-center mt-5">
    <form class="form-signin" th:object="${user}" th:action="@{/registration}" method="post">
        <div th:if="${param.error}">
        Пользователь с таким логином и паролем не найден!.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            [[${error}]]
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
        <div class="mt-3">
            <input type="text" th:class="${nameError}? ${'form-control is-invalid'}:${'form-control'}" th:field="*{name}" placeholder="Login" autofocus>
            <div class="invalid-feedback">
                Минимальная длинна имени 3 символа
            </div>
        </div>
        <div class="mt-3">
            <input type="email" th:class="${emailError}? ${'form-control is-invalid'}:${'form-control'}" th:field="*{email}" placeholder="example@example.com">
            <div class="invalid-feedback">
                Не корректный Email
            </div>
        </div>
        <div class="mt-3">
            <input type="password" th:class="${passwordError}? ${'form-control is-invalid'}:${'form-control'}" th:field="*{password}" placeholder="Password">
            <div class="invalid-feedback">
                Минимальная длинна пароля 6 символов
            </div>
        </div>
        <div class="mt-3 mb-4">
            <input type="password" th:class="${confirmError}? ${'form-control is-invalid'}:${'form-control'}" aria-describedby="confirmPass" th:field="*{passwordConfirm}" placeholder="Confirm password">
            <div id="confirmPass" class="invalid-feedback">
                Пароли не совпадают
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        <a href="/">На главную -></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>

</body>
</html>
